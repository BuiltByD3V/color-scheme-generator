<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dev's Diner</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1>Dev's Diner</h1>
                <p>The best burgers and pizzas in town.</p>
            </div>
        </header>
        
        <main>
            <div id="menu-items">
                <!-- Menu Items Dynamically Rendered via JavaScript-->
            </div>

            <!-- Order Section (Example State) -->
            <section id="order-section" class="order-section hidden">
                <h3 class="order-title">Your order</h3>
                <div id="order-list" class="order-list">
                    <!-- User Order -->
                </div>
                <div class="order-divider"></div>
                <div id="total-price" class="total-line">
                    <span class="total-label">Total price:</span>
                    <span class="total-price"></span>
                </div>
                <button class="complete-order-btn" id="complete-order-btn" data-completeorder="clicked">Complete order</button>
            </section>

            <div id="success-modal" class="success-banner hidden"><!--Success Message--></div>
        </main>
    </div>

    <!-- Payment Modal -->
    <div id="payment-modal" class="modal hidden">
        <div class="modal-content">
            <h3>Enter card details</h3>
            <form id="payment-form">
                <input type="text" name="fullName" id="fullName" placeholder="Enter your name" required aria-label="Name">
                <input type="text" name="cardNumber" id="cardNumber" placeholder="Enter card number" required aria-label="Card Number" minlength="16" maxlength="16">
                <input type="text" name="cvv" id="cvv" placeholder="Enter CVV" required aria-label="CVV" minlength="3" maxlength="3">
                <button type="submit" class="pay-btn">Pay</button>
            </form>
        </div>
    </div>

    <script src="index.js" type="module"></script>
</body>
</html>
